<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <style> 
       
    </style>
    <body>
      
        <div class="container-fluid " >
            <div class="row ">
            
              <nav id="sidebarMenu" class=" col-2  bg-dark sidebar">
                <div class="position-sticky " style="height: 100vh;">
                  <ul class="nav flex-column ">
                  
                    <li class="nav-item py-2 mt-3">
                      <button class="btn my-2 text-light d-flex align-items-center" href="#">
                        <i class="fas fa-tachometer-alt"></i>
                        <span class="ms-2 d-none d-md-inline">Dashboard</span>
                      </button>
                    </li>
                    <li class="nav-item py-2">
                        <button class="btn my-2 text-light d-flex align-items-center" onclick="navigateToPage()">
                            <i class="fas fa-users"></i>
                            <span class="ms-2 d-none d-md-inline">Users</span>
                        </button>
                    </li>
                    
                   
                    <li class="nav-item py-2">
                      <button class="btn my-2 text-light d-flex align-items-center" onclick="navigateToPageREPORT()">
                        <i class="fas fa-chart-bar"></i>
                        <span class="ms-2 d-none d-md-inline">Reports</span>
                      </button>
                    </li>
                   
 
                    
                    <li class="nav-item py-2">
                      <button class="btn my-2 text-light d-flex align-items-center" onclick="navigateToPageEXIT()">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="ms-2 d-none d-md-inline">Logout</span>
                      </button>
                    </li>
                  </ul>
                </div>
              </nav>
              
              <main class="col-10">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                  <h1 class="h2">Dashboard</h1>
                  <div class="btn-toolbar mb-2 mb-md-0">
                    <button type="button" class="btn btn-sm btn-outline-secondary">
                      <i class="fas fa-calendar-alt"></i> This week
                    </button>
                  </div>
                </div>
              
                <!-- Stats Section -->
                <div class="row mb-4">
                  <div class="col-lg-3 col-sm-6 mb-3">
                    <div class="card text-white bg-primary">
                      <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                          <div>
                            <h5 class="card-title">Users</h5>
                            <h3>1,200</h3>
                          </div>
                          <i class="fas fa-users fa-3x"></i>
                        </div>
                      </div>
                    </div>
                  </div>
              
                  <div class="col-lg-3 col-sm-6 mb-3">
                    <div class="card text-white bg-success">
                      <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                          <div>
                            <h5 class="card-title">Revenue</h5>
                            <h3>$5,000</h3>
                          </div>
                          <i class="fas fa-dollar-sign fa-3x"></i>
                        </div>
                      </div>
                    </div>
                  </div>
              
                  <div class="col-lg-3 col-sm-6 ">
                    <div class="card text-white bg-danger">
                      <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                          <div>
                            <h5 class="card-title">Errors</h5>
                            <h3>23</h3>
                          </div>
                          <i class="fas fa-exclamation-circle fa-3x"></i>
                        </div>
                      </div>
                    </div>
                  </div>
              
                  <div class="col-lg-3 col-sm-6 mb-3">
                    <div class="card text-white bg-warning">
                      <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                          <div>
                            <h5 class="card-title">Alerts</h5>
                            <h3>9</h3>
                          </div>
                          <i class="fas fa-bell fa-3x"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              
                <!-- Recent Activity Section -->
                <div class="card mb-4">
                  <div class="card-header">
                    <i class="fas fa-clock"></i> Recent Activity
                  </div>
                  <div class="card-body">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                        <i class="fas fa-check-circle text-success"></i> New user registered today.
                      </li>
                      <li class="list-group-item">
                        <i class="fas fa-file-alt text-primary"></i> Monthly report generated.
                      </li>
                      <li class="list-group-item">
                        <i class="fas fa-exclamation-circle text-danger"></i> System error reported.
                      </li>
                    </ul>
                  </div>
                </div>
              </main>
              
            </div>
          </div>
          
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
   function navigateToPage() {
    window.location.href = '/patelcorp/users.html';
}
function navigateToPageREPORT() {
    window.location.href = '/patelcorp/report.html';
}
}
   function navigateToPageEXIT() {
    window.location.href = 'https://pranx.com/hacker/';
   }
    </script>
    </body>
</html>
