<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(198, 33, 24);
        }
        .canvas-container {
            display: flex; /* Enable flexbox */
            min-height: 300px; /* Adjust the value as needed */
        }
        @media (max-width: 768px) {
            .canvas-container {
                min-height: 200px; /* Smaller height for mobile devices */
            }
        }
        canvas {
            flex: 1; /* Allow canvases to grow and fill the container */
        }
    </style>
</head>
<body>

<div class="container-fluid bg-warning bg-gradient">
    <div class="row">
        <nav id="sidebarMenu" class="col-2 col-md-2 bg-dark sidebar">
            <div class="position-sticky" style="height: 100vh;">
                <ul class="nav flex-column">
                    <li class="nav-item py-2 mt-3">
                        <button class="btn my-2 text-light d-flex align-items-center" onclick="navigateToPageDSK()">
                            <i class="fas fa-tachometer-alt"></i>
                            <span class="ms-2 d-none d-md-inline">Dashboard</span>
                        </button>
                    </li>
                    <li class="nav-item py-2">
                        <button class="btn my-2 text-light d-flex align-items-center" onclick="navigateToPageUSER()">
                            <i class="fas fa-users"></i>
                            <span class="ms-2 d-none d-md-inline">Users</span>
                        </button>
                    </li>
                    <li class="nav-item py-2">
                        <button class="btn my-2 text-light d-flex align-items-center">
                            <i class="fas fa-chart-bar"></i>
                            <span class="ms-2 d-none d-md-inline">Reports</span>
                        </button>
                    </li>
                    <li class="nav-item py-2">
                        <button class="btn my-2 text-light d-flex align-items-center" onclick="navigateToPageEXIT()">
                            <i class="fas fa-sign-out-alt"></i>
                            <span class="ms-2 d-none d-md-inline">Logout</span>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-10 p-0">
            <div class="alert bg-primary bg-gradient text-light" role="alert">
                <h2 class="mt-4">Company Report - Patel Corps</h2>
                <p>Patel Corps has been a leader in innovative business solutions, providing top-quality services to its clients. The following report highlights key performance metrics and company growth over the past year.</p>
            </div>
            <div class="row mb-4 px-5 canvas-container">
                <div class="col-lg-6 col-12">
                    <canvas id="revenueChart"></canvas>
                </div>
                <div class="col-lg-6 col-12">
                    <canvas id="usersChart"></canvas>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    var ctxRevenue = document.getElementById('revenueChart').getContext('2d');
    var revenueChart = new Chart(ctxRevenue, {
        type: 'bar',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [{
                label: 'Revenue in $',
                data: [12000, 15000, 18000, 22000, 24000, 27000, 30000],
                backgroundColor: 'rgba(198, 33, 24, 0.6)',
                borderColor: 'rgb(198, 33, 24, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: true, position: 'top' },
            },
            maintainAspectRatio: false
        }
    });

    var ctxUsers = document.getElementById('usersChart').getContext('2d');
    var usersChart = new Chart(ctxUsers, {
        type: 'line',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [{
                label: 'New Users',
                data: [200, 450, 700, 900, 1300, 1800, 2200],
                backgroundColor: 'rgba(198, 33, 24, 0.6)',
                borderColor: 'rgb(198, 33, 24, 1)',
                fill: true
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: true, position: 'top' },
            },
            maintainAspectRatio: false
        }
    });

    function navigateToPageUSER() {
        window.location.href = '/patelcorp/users.html';
    }
    function navigateToPageDSK() {
        window.location.href = '/patelcorp/index.html';
    }
    function navigateToPageEXIT() {
        window.location.href = 'https://pranx.com/hacker/';
    }
</script>
</body>
</html>
